<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Préstamos</title>
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>

  <div class="container">
    <h1>Simulador de Préstamos</h1>
    <label for="monto">Monto del préstamo:</label>
    <input type="number" id="monto" placeholder="Ingrese el monto...">
    <label for="plazo">Plazo en meses:</label>
    <input type="number" id="plazo" placeholder="Ingrese el plazo...">
    <button onclick="calcularCuota()">Calcular Cuota</button>
    <div id="cuota"></div>
  </div>

  <script src="./codigo.js"></script>
</body>
</html
